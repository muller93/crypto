<mat-form-field class="w-100">
  <input type="text" placeholder="Pick one" matInput [matAutocomplete]="auto" />
</mat-form-field>
<mat-autocomplete
  #auto="matAutocomplete"
  [displayWith]="displayFn"
  (optionSelected)="onSelectionChange($event)"
>
  <mat-option *ngFor="let crypto of cryptos" [value]="crypto">
    {{ crypto.name }} ({{ crypto.asset_id }})
  </mat-option>
</mat-autocomplete>
