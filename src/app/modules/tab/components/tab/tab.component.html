<div class="d-flex justify-content-between">
  <mat-tab-group>
    <ng-container *ngFor="let tab of tabs">
      <mat-tab label="{{ tab.name }}"></mat-tab>
    </ng-container>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="w-100 h-100 d-flex justify-content-center align-items-center" (click)="addNew()">+</span>
      </ng-template></mat-tab
    >
  </mat-tab-group>
</div>
